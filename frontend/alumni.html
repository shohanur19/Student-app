<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Gallery - Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

      background: linear-gradient(to right, #f0f2f0, #000c40);
      padding-top: 60px;
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

    <h2 class="text-center text-white mb-5">Reputed Alumni</h2>
    <div class="row">

        <div class="card text-center">
          <img src="mohammad ali moni.jpg" alt="Alumni Image">
          <div class="card-body">
            <h5 class="card-title">Dr. Mohammad Ali Moni </h5>
            <p class="card-text">Director, AI & Digital Health Technology Centre at Artificial & Cyber Future Institute, Charles Sturt University<br>Professor at Washington University of Science and Technology - WUST</p>
          </div>
        </div>
      </div>
      
      
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-light">Back to Home</a>
    </div>

</html>
